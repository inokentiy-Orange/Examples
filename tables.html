<!DOCTYPE html>
<!-- saved from url=(0113)https://orange.open.suny.edu/bbcswebdav/pid-895060-dt-content-rid-15420274_1/courses/202090_CIT_111_IJ/table.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>HTML Tutorial</title>

  <style type="text/css">
    table {
      border: none;}
    th, td {
      border: none;
      background-color: lightgray;
      padding: 5px;
      width: 100px;}
  </style>
</head>
<body>

  <h1>Example 1</h1>
  <table>
    <tbody><tr>
      <th>7:00pm</th><th>7:30pm</th><th>8:00pm</th>
    </tr>
    <tr>
      <td colspan="3">The Sunday Night Movie</td>
    </tr>
    <tr>
      <td>Perry Mason</td>
      <td>Candid Camera</td>
      <td>What's My Line</td>
    </tr>
    <tr>
      <td>Bonanza</td>
      <td colspan="2">The Wackiest Ship in the Army</td>
    </tr>
  </tbody></table>


  <h1>Example 2</h1>
  <table>
    <tbody><tr>
      <td>apples</td>
      <td rowspan="3">oranges</td>
      <td>pears</td>
    </tr>
    <tr>
      <td>bananas</td>
      <td rowspan="2">pineapple</td>
    </tr>
    <tr>
      <td>lychees</td>
    </tr>
  </tbody></table>



</body></html>
